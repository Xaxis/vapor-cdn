<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VCDN.io</title>
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery.eye/dist/jquery.eye.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/lib/require/build/require.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <!-- #grid included for development only -->
    <div id="grid">
        <div class="col col1"><div></div></div>
        <div class="col col2"><div></div></div>
        <div class="col col3"><div></div></div>
        <div class="col col4"><div></div></div>
        <div class="col col5"><div></div></div>
        <div class="col col6"><div></div></div>
        <div class="col col7"><div></div></div>
        <div class="col col8"><div></div></div>
        <div class="col col9"><div></div></div>
        <div class="col col10"><div></div></div>
        <div class="col col11"><div></div></div>
        <div class="col col12"><div></div></div>
        <div class="col col13"><div></div></div>
        <div class="col col14"><div></div></div>
        <div class="col col15"><div></div></div>
        <div class="col col16"><div></div></div>
    </div>
    <!-- End #grid -->

    <!-- #loader-overlay -->
    <div id="loader-overlay">
        <div class="centered-area">
            <div class="centered">
                <i class="fa fa-spinner fa-pulse"></i>
            </div>
        </div>
    </div>

    <!-- header -->
    <header>
        <nav>
            <ul>
                <li class="active">
                    <div class="link-bg"></div>
                    <a href="/homepage">[logo]</a>
                </li>
                <li>
                    <div class="link-bg"></div>
                    <a href="/about" class="about">
                        <span class="icon"></span>
                        <span class="title">About</span>
                    </a>
                </li>
                <li>
                    <div class="link-bg"></div>
                    <a href="/faq" class="faq">
                        <span class="icon"></span>
                        <span class="title">FAQ</span>
                    </a>
                </li>
                <li>
                    <div class="link-bg"></div>
                    <a href="/docs" class="docs">
                        <span class="icon"></span>
                        <span class="title">Docs</span>
                    </a>
                </li>
                <li>
                    <div class="link-bg"></div>
                    <a href="/connect" class="connect">
                        <span class="icon"></span>
                        <span class="title">Login</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- End header -->

    <!-- footer -->
    <footer>
        <div class="module-group n-mods-2">
            <div class="module no-respond">
                <ul>
                    <li>&copy; Copyright 2015 <a href="mailto:william.neeley@gmail.com">Wil Neeley</a></li>
                </ul>
            </div>
            <div class="module no-respond">
                <ul>
                    <li><a href="#">Version 0.1.0</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
